<!DOCTYPE html>
<html>
    <head>
        <title>final project 1 Project R-P-S-2.0</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script defer src="script.js"></script>

          
    </head>
    <body>
        <input type="text" id="input" placeholder="Enter Your Name..." class="name-input">
        <button id="nameBtn" class="enter-button">Enter</button>
        <a class="title">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Rock Paper Scissors</a>
        <div id="message" class="message"></div>
        <span id="message1" class="message"></span>
        <p>
        <span2 id="message2" class="message2"></span2>
        </p>


        
        <button onclick="
            playGame('ROCK');
        " class="move-button">
        <img src="images/rock-emoji.png" 
        class="move-icon"
        ></button>

        <button onclick="
            playGame('PAPER');
        " class="move-button">
        <img src="images/paper-emoji.png" 
        class="move-icon"    
        ></button>

        <button onclick="
            playGame('SCISSORS');
        " class="move-button">
        <img src="images/scissors-emoji.png"
        class="move-icon"   
        ></button>

       
        <p class="js-result result"></p>
        <p class="js-moves"></p>
        <p class="js-score score"></p>

        <button onclick="
            score.win = 0;
            score.lost = 0;
            score.tie = 0;
            localStorage.removeItem('score');
            updateScoreElement();
        " class="reset-score-button">Reset Score
        </button>

        
        <p>
            <div id="timer">00:30</div>
            <button id="startBtn" class="control-button">Start</button>
            <button id="stopBtn" class="control-button">Stop</button>
            
            
        </p>
    </body>
</html>
